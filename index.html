<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/agenda.png" alt="agenda de contato">
            <h1>Agenda de Contatos</h1>
        </header>

        <form id="form-contato">
            <input type="text" placeholder="Novo contato" required id="nome-contato">
            <input type="tel" required placeholder="Número de telefone" id="numero-contato" oninput="validarNumero(this)" >
            <button type="submit">Cadastrar</button>
        </form>

        <table cellspacing = '0'>

            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número de contato</th>
                </tr>
            </thead>

            <tbody>

                <tr>
                    <!-- <td>Pedro Noronha</td>
                    <td>14-982091326</td> -->
                    
                </tr>

                <tr>
                    <!-- <td>Pedro Noronha</td>
                    <td>14-982091326</td> -->
                </tr>

            </tbody>

            <tfoot>
                <tr>
                    <th>Contatos cadastrados</td>
                    <th><span class="cont">Insira seu primeiro contato</span></th>
                </tr>
            </tfoot>

        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
